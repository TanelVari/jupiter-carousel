<div class="min-h-screen bg-gray-900">
  <!-- Multiple Carousel Components - one for each carousel section -->
  <div *ngFor="let carousel of carousels; let i = index" class="w-full mb-4">
    <app-carousel
      [carouselHeader]="carousel.header"
      [carouselItems]="carousel.items"
      [carouselIndex]="i"
    ></app-carousel>
  </div>

  <!-- Loading state when no carousels -->
  <div
    *ngIf="carousels.length === 0"
    class="flex items-center justify-center min-h-screen"
  >
    <div class="text-white text-xl">Loading carousels...</div>
  </div>
</div>
