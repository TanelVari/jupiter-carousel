<div class="relative w-full overflow-hidden bg-gray-900 min-h-screen">
  <!-- Carousel container -->
  <div class="relative h-full py-8">
    <!-- Left scroll button -->
    <button
      *ngIf="canScrollLeft"
      (click)="scrollLeft()"
      class="absolute left-8 top-1/2 transform -translate-y-1/2 z-20 bg-black bg-opacity-60 hover:bg-opacity-80 text-white rounded-full p-4 transition-all duration-200 shadow-lg"
      aria-label="Scroll left"
    >
      <svg
        class="w-8 h-8"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>

    <!-- Right scroll button -->
    <button
      *ngIf="canScrollRight"
      (click)="scrollRight()"
      class="absolute right-8 top-1/2 transform -translate-y-1/2 z-20 bg-black bg-opacity-60 hover:bg-opacity-80 text-white rounded-full p-4 transition-all duration-200 shadow-lg"
      aria-label="Scroll right"
    >
      <svg
        class="w-8 h-8"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        />
      </svg>
    </button>

    <!-- Carousel items -->
    <div
      class="flex transition-all duration-500 ease-in-out h-full items-center"
      style="padding-left: 16.67%; padding-right: 16.67%"
    >
      <div
        *ngFor="let item of visibleItems; let i = index"
        class="flex-shrink-0 px-3"
        [style.width.%]="14.28"
        [class.opacity-40]="i === 7"
      >
        <a
          [href]="item.canonicalUrl"
          target="_blank"
          rel="noopener noreferrer"
          class="relative group cursor-pointer h-full w-full block"
          [attr.aria-label]="item.heading"
        >
          <div
            class="aspect-[2/3] overflow-hidden rounded-xl shadow-2xl bg-gray-800"
          >
            <img
              [src]="item.imageUrl"
              [alt]="item.heading"
              class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
              loading="lazy"
            />
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Loading state -->
  <div
    *ngIf="items.length === 0"
    class="absolute inset-0 flex items-center justify-center"
  >
    <div class="text-white text-xl">Loading content...</div>
  </div>
</div>
