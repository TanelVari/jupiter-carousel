<div class="relative w-full max-w-4xl mx-auto">
  <div class="relative h-64 overflow-hidden rounded-lg shadow-lg">
    <div *ngFor="let item of items$ | async"
         [class.hidden]="!item.isActive"
         class="absolute inset-0 transition-opacity duration-500">
      <img [src]="item.imageUrl"
           [alt]="item.title"
           class="w-full h-full object-cover">
      <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4">
        <h3 class="text-white text-xl font-bold">{{ item.title }}</h3>
        <p class="text-gray-200">{{ item.description }}</p>
      </div>
    </div>
  </div>

  <!-- Navigation buttons -->
  <div class="flex justify-center mt-4 space-x-2">
    <button *ngFor="let item of items$ | async; let i = index"
            (click)="onSlideChange(item.id)"
            [class.bg-blue-500]="item.isActive"
            [class.bg-gray-300]="!item.isActive"
            class="w-3 h-3 rounded-full transition-colors duration-300">
    </button>
  </div>
</div>
